<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b2a91fb26e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>bai2</title>
  </head>
  <body>
    <!-- <header></header> -->
    <main>
      <section class="container-shopping-cart">
        <div class="title-shopping">
          <h2 class="shopping-cart">Shopping Cart</h2>
          <div class="logo-xmark-close">
            <i class="fa-solid fa-xmark close-shop"></i>
          </div>
        </div>

        <form action="#">
          <div class="list-product">
            <div class="wrapper-iphone">
              <div class="product">
                <img
                  src="https://www.pngmart.com/files/22/iPhone-14-Pro-Max-PNG.png"
                  alt="iphone"
                />
              </div>
              <div class="info-product">
                <div class="logo-xmark-product">
                  <i class="fa-solid fa-xmark"></i>
                </div>
                <p class="product-info">Affinity Queen poster bed</p>
                <div class="wraper-input-number">
                  <input type="text" placeholder="1" class="number-product" />
                </div>

                <span><strong>1x $570</strong></span>
              </div>
            </div>
            <div class="wrapper-iphone">
              <div class="product">
                <img
                  src="https://www.pngmart.com/files/22/iPhone-14-Pro-Max-PNG.png"
                  alt="iphone"
                />
              </div>
              <div class="info-product">
                <div class="logo-xmark-product">
                  <i class="fa-solid fa-xmark"></i>
                </div>
                <p class="product-info">Affinity Queen poster bed</p>
                <div class="wraper-input-number">
                  <input type="text" placeholder="1" class="number-product" />
                </div>

                <span><strong>1x $570</strong></span>
              </div>
            </div>
            <div class="wrapper-iphone">
              <div class="product">
                <img
                  src="https://www.pngmart.com/files/22/iPhone-14-Pro-Max-PNG.png"
                  alt="iphone"
                />
              </div>
              <div class="info-product">
                <div class="logo-xmark-product">
                  <i class="fa-solid fa-xmark"></i>
                </div>
                <p class="product-info">Affinity Queen poster bed</p>
                <div class="wraper-input-number">
                  <input type="text" placeholder="1" class="number-product" />
                </div>
                <span><strong>1x $570</strong></span>
              </div>
            </div>
          </div>
          <div class="about">
            <div class="subtotal-money">
              <h3 class="subtotal">Subtotal</h3>
              <strong><p class="money">$920.00</p></strong>
            </div>
            <div class="wrapper-button">
              <p class="paragraph-taxes">
                Taxes and shipping calculated at checkout
              </p>
              <a href="#" class="view-card">View card</a>
              <button class="add-to-card">Add to card</button>
            </div>
            <div class="wraper-footer">
              <div class="logo-card">
                <i class="fa-solid fa-truck-fast"></i>
              </div>
              <div class="wrapper-freeshipping">
                <strong class="free-shipping">
                  <p>Spend $ 499.00 To Free Shipping</p></strong
                >
              </div>
            </div>
          </div>
        </form>
      </section>
      <!-- <footer></footer> -->
    </main>
  </body>
</html>
